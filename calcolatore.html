<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="calcolatore.css">
</head>
<body>
<div class="container">
    <div class="calculator-dark">
        <div class="display-screen">
            <div id="display"></div>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td><button class="operatore" id="clear">c</button></td>
                    <td><button class="operatore" id="/">&divide;</button></td>
                        <td><button class="operatore" id="*">&times;</button></td>
                            <td><button class="operatore" id="backspace"><</button></td>
                </tr>
            
                <tr>
                    <td><button class="numero" id="7">7</button></td>
                    <td><button class="numero" id="8">8</button></td>
                        <td><button class="numero" id="9">9</button></td>
                            <td><button class="operatore" id="-">-</button> </td>       
                </tr>
            
                <tr>
                    <td><button class="numero" id="4">4</button></td>
                        <td><button class="numero" id="5">5</button></td>
                            <td><button class="numero" id="6">6</button></td>
                                <td><button class="operatore" id="+">+</button> </td>       
                </tr>
            
                <tr>
                    <td><button class="numero" id="1">1</button></td>
                        <td><button class="numero" id="2">2</button></td>
                            <td><button class="numero" id="3">3</button></td>
                            <td ><button class="operatore" id="perc">%</button> </td> 

                </tr>
                <tr>
                    <td><button class="operatore" id="(">(</button></td>
                    <td><button class="numero" id=")">)</button></td>
                     <td><button class="numero" id="0">0</button></td>
                     <td ><button class="operatore" id="radice">âˆš</button> </td>
                     <td ><button class="uguale" id="uguale">=</button> </td> 
                </tr>
                
                    
               
                </table>
            
        </div>
    </div>
</div>




<script src="calcolatore.js"></script>
</body>
</html>
